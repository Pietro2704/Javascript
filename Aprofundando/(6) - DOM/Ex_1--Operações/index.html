<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Cálculos entre Números</h1>
  <label for="num1">Digite o primeiro número: </label>
  <input type="number" name="n1" id="num1">
  <br>
  <label for="num2">Digite o segundo número: </label>
  <input type="number" name="n2" id="num2">
  <br>
  <button id="mais">+</button>
  <button id="menos">-</button>
  <button id="vezes">X</button>
  <button id="dividido">/</button>
  <br>
  <br>
  <label for="result">Resultado:</label>
  <textarea name="result" id="result" cols="10" rows="1" disabled></textarea>
  <script src="./main.js"></script>
</body>
</html>
