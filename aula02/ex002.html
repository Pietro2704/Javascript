<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: dodgerblue;
      color: white;
      font: normal 15pt 'Arial';
    }
    h1{
      color: yellow;
    }
    p{
      color: red;
      font-size: 20pt;
    }
  </style> 
</head>
<body>

  <h1>Olá Mundo</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

  <script>
    var nome = prompt("Qual seu nome?");
    
    while(nome===''){
      alert("COLOCA UM NOME AÍ NMRL!");
      nome = prompt("Qual seu nome?");
    }
    alert("Prazer, " +nome);

    var n1 = prompt("Agora coloca um número");
    n1=Number.parseFloat(n1); // Da pra colocar soh Number(n1)

    confirm("Número escolhido foi: "+n1);

    var n2 = prompt("Passa outro número:")
    n2=Number.parseFloat(n2); // Da pra colocar soh Number(n2)

    confirm("Número escolhido foi: "+n2);

    var result = n1+n2;
    alert("A soma de " +n1+ " + " +n2+ " = " +result);

    

  </script>

</body>
</html>
